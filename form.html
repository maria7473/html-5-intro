<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha Ghar</title>
    <link rel="shortcut icon" href="Images/hill.png" type="image/x-icon">
    <style>
        label{
            display: block;
            margin: 10px;
        }
    </style>
</head>
<body>
    <header>
        
    </header>
    <main>
        <section>
            <h2>Please fill up the form</h2>
            <form>
                <label for="name"> Your Name: 
                    <input id="name" type="text" placeholder="Your name">
                </label>
                <label for="email"> Your Email: 
                    <input type="email" name="" id="email" placeholder="Your Email">
                </label>
                <label for="phone">Your phone: 
                    <input type="number" name="" id="phone" placeholder="Your number">
                </label>
                <fieldset>
                    <legend>Pick One Pitha</legend>
                    <label for="Vapa">
                        <input type="radio" name="Pitha" id="Vapa">Vapa
                    </label>
                    <label for="patishapta">
                        <input type="radio" name="Pitha" id="patishapta">Patishapta
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Pick one or more Vorta</legend>
                    <label for="shutki">
                        <input type="checkbox" name="vorta" id="shutki">Shutki
                    </label>
                    <label for="sorisha">
                        <input type="checkbox" name="vorta" id="sorisha">Sorisha
                    </label>
                    <label for="Begun">
                        <input type="checkbox" name="vorta" id="begun">Begun
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Special Instruction</legend>
                    <textarea name="" id="" cols="30" rows="3"></textarea>
                </fieldset>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </form>
        </section>

    </main>
    <footer>

    </footer>
</body>
</html>
